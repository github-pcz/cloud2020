server:
  port: 3344


spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/github-pcz/springcloud-config.git   #GitHub上面的git仓库名字
          #搜索目录
          search-paths:
            - springcloud-config    # 仓库的名称
      # 读取分支
      label: mater

# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
