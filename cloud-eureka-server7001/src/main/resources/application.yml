server:
  port: 70011

eureka:
  instance:
    hostname: eureka7001.com     #eureka服务端的实例名称
    #hostname: localhost  #eureka服务端的实例名称(单机版的可以这样写)
  client:
    #false表示不向注册中心注册自己
    register-with-eureka: false
    #false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要检索服务
    fetch-registry: false
    service-url:
      #设置与eureka Server交互的地址查询和注册服务都需要依赖这个地址
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/    (单机版的可以这么写)
      #defaultZone: http://eureka7002.com:7002/eureka/         #集群版
      defaultZone: http://eureka7001.com:7001/eureka/      #(自己注册自己就是单机版)
  server:
     #关闭自我保护机制,保证不可用服务被及时剔除
     #enable-self-preservation: false
     #eviction-interval-timer-in-ms: 2000

